<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Canaan Soh Full Moon Party</title>
  <!-- Baby style font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{--accent:#b34d7a;--muted:#6b6b6b;--bg:#fffdfb}
    *{box-sizing:border-box}
    body{
      font-family:'Baloo 2', cursive;
      line-height:1.5;
      margin:0;
      background:linear-gradient(180deg,#fffdfb 0%, #f7f3f8 100%);
      color:#222;
      overflow-x:hidden;
    }
    .container{max-width:900px;margin:32px auto;padding:24px;display:none}
    .card{background:linear-gradient(180deg,rgba(255,255,255,0.85),rgba(255,255,255,0.95));border-radius:16px;padding:28px;box-shadow:0 8px 30px rgba(28,20,30,0.07);margin-bottom:24px}
    h1{margin:0;font-size:42px;color:var(--accent);text-align:center}
    h2{margin:0;font-size:28px;color:var(--accent);text-align:center}
    .sub{color:var(--muted);margin-top:8px;text-align:center}
    .details{display:grid;grid-template-columns:1fr 1fr;gap:18px;margin-top:20px}
    .detail-box{background:rgba(179,77,122,0.08);padding:16px;border-radius:12px;text-align:center}
    .label{font-size:15px;color:var(--muted);display:block}
    .value{font-weight:600;margin-top:6px;font-size:18px}
    .photo{width:100%;max-width:400px;margin:20px auto 0;border-radius:16px;overflow:hidden;text-align:center}
    .photo img{width:100%;height:auto;display:block;border-radius:16px}
    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:14px}
    @media(max-width:640px){.details{grid-template-columns:1fr}}

    /* Section 1 background full page with border */
    .section1 {
      background: url("bear.jpg") center/cover no-repeat;
      height: 100vh;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(28,20,30,0.07);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
      position: relative;
      margin-bottom: 24px;
      overflow: hidden;
      padding: 24px;
    }
    .section1::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(179,77,122,0.4); /* pink overlay */
      border-radius: 16px;
    }
    .section1 > * {
      position: relative;
      z-index: 1;
    }

    /* Fade-in + bounce effect for image */
    .fade-in-image {
      opacity: 0;
      animation: fadeInBounce 3s ease forwards;
    }

    @keyframes fadeInBounce {
      0%   { opacity: 0; transform: scale(0.8) translateY(30px); }
      50%  { opacity: 0.6; transform: scale(1.05) translateY(-10px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* Opening overlay */
    .overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(180deg,#f7eaf3 0%,#fff 100%);z-index:999;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;transition:opacity 1s ease}
    .overlay h1{font-size:46px;color:var(--accent);margin-bottom:10px}
    .overlay p{color:#444;margin-bottom:20px;font-size:18px}
    .overlay button{padding:14px 24px;font-size:18px;border:none;border-radius:12px;background:var(--accent);color:#fff;font-weight:600;cursor:pointer;box-shadow:0 4px 10px rgba(0,0,0,0.15)}
    .overlay.fade-out{opacity:0;pointer-events:none}
  </style>
</head>
<body>
  <!-- Opening overlay -->
  <div class="overlay" id="overlay">
    <h1>Canaan Soh Tze Sing</h1>
    <p>We invite you to our baby full moon party ðŸŽ‰</p>
    <button onclick="openInvitation()">Buka Jemputan</button>
  </div>

  <!-- Main invitation content -->
  <div class="container" id="invitation">

    <!-- Section 1: Fullscreen Background with Details + Baby Image -->
    <div class="section1">
      <h1>Canaan Soh Tze Sing</h1>
      <div class="sub">Ahad, 28 September 2025</div>

      <!-- Details (moved inside section 1) -->
      <div class="details">
        <div class="detail-box">
          <span class="label">Tarikh</span>
          <div class="value">Ahad, 28 September 2025</div>
        </div>
        <div class="detail-box">
          <span class="label">Masa</span>
          <div class="value">6:00pm</div>
        </div>
        <div class="detail-box">
          <span class="label">Lokasi</span>
          <div class="value">Rumah Jean Cathrine</div>
        </div>
        <div class="detail-box">
          <span class="label">Pakaian</span>
          <div class="value">Pakaian bebas</div>
        </div>
      </div>

      <!-- Baby Image (centered + fade-in bounce) -->
      <div class="photo fade-in-image">
        <img src="bbycanaan.jpg" alt="Canaan Soh">
      </div>
    </div>

    <footer>
      Any inquiry, please contact 010-508 9067 (Jocy)
    </footer>
  </div>

  <!-- Background music -->
  <audio id="bg-music" loop>
    <source src="https://www.orangefreesounds.com/wp-content/uploads/2016/08/Happy-birthday-instrumental.mp3" type="audio/mpeg">
  </audio>

  <script>
    function openInvitation(){
      const overlay = document.getElementById('overlay');
      overlay.classList.add('fade-out');
      setTimeout(()=>{
        overlay.style.display='none';
        document.getElementById('invitation').style.display='block';
        document.getElementById('bg-music').play().catch(()=>{});
        startAutoScroll();
      },1000);
    }

    function startAutoScroll(){
      let scrollStep = 1;
      let delay = 30;
      let scroller = setInterval(()=>{
        if((window.innerHeight + window.scrollY) >= document.body.offsetHeight){
          clearInterval(scroller);
        } else {
          window.scrollBy(0, scrollStep);
        }
      }, delay);
    }
  </script>
</body>
</html>
